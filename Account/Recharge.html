    <script type="text/javascript">
        var staticlist = [["/css/base.css", "/css/yiyuan.css"], ["/JS/jquery-2.1.4-min.js", "/JS/g_header.js", "/JS/functions/g_Const.js", "/JS/functions/g_Type.js", "/JS/tost.js", "/JS/JValidator.js", "/JS/g_index.js"],["/rechargeinfo.js"]];
        WriteStatic(staticlist);

    <script>
        if (IsInWeiXin.check()) {
            $.each(g_const_OrderConfirmRefer, function (k, o) {
                if (document.referrer.toLowerCase().indexOf(o) > -1) {
                    var wxUrl = g_const_PageURL.Recharge;
                    WxInfo.GetPayID(wxUrl);
                }
            });
        }
    </script>

<body>
    <div class="">
        <div class="addrHeader">
            <a class="back" onclick="g_const_PageURL.GoTo(g_const_PageURL.MyAccount);"></a>充值
        </div>
        <div class="recharge">
            充值金额用于购买夺宝币（1元等于1夺宝币），夺宝币可以用于参与惠家有1元夺宝。</br>充值成功，夺宝币不退、不换、不转让！
        </div>
        <div class="rechargeNum">
            <h3 class="rechargeNum_h3">充值金额（元）</h3>
            <ul class="clearfix" id="balanceList">
                <!--<li class="on" data-m="10">
                    10

                    <i class="fan">饭100%</i>
                </li>
                <li data-m="20">

            </ul>

        <div class="recharge_ch">
            <h3 class="rechargeNum_h3">充值方式</h3>
            <ul class="payMode" id="paytype">
                <li id="alipay" style="display:none;">
                    <div class="zhifubaoPic"></div>
                    <div class="zhifubao">支付宝</div>
                    <div class="radio"><input type="radio" name="zhifu" value="zhifubao"></div>
                </li>
                <li id="wxpay" style="display:none;" type="WxPay">
                    <div class="weixinPic"></div>
                    <div class="weixin">微信支付</div>
                    <div class="radio"><input type="radio" name="zhifu" value="weixin"></div>
                </li>
                <li id="yinlianpay" style="display:none;" type="YinLianPay">
                    <div class="yinlianPic"></div>
                    <div class="yinlian">银联支付</div>
                    <div class="radio"><input type="radio" name="zhifu" value="yinlian"></div>
                </li>
                <li id="yipay" style="display:none;">
                    <div class="yifubaoPic"></div>
                    <div class="yifubao">易付宝</div>
                    <div class="radio"><input type="radio" name="zhifu" value="yifubao"></div>
                </li>

            </ul>
        </div>
        <div style="height:200px;"></div>
        <div class="toNewBtn" id="btnSubmit" style=""><span>确认充值</span></div>
