<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>惠家有一元夺宝</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection" />
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <script src="/js/cdn.js"></script>
    <script type="text/javascript">
        var staticlist = [["/css/base.css", "/css/yiyuan.css"], ["/JS/jquery-2.1.4-min.js", "/JS/g_header.js", "/JS/functions/g_Const.js", "/JS/functions/g_Type.js", "/JS/tost.js"]];
        WriteStatic(staticlist);
    </script>
</head>
<body class="qqbg">
    <div class="addrHeader">
        <a onclick="history.back();" class="back"></a>使用优惠券
    </div>
    <div class="cashing">
                <input class="cashing_in" type="text" placeholder="请输入优惠券兑换码" />
                <span class="btn">兑换</span>
    </div>
    <div id="section_weishiyong" class="coupon-area" style="display: none;">
        <div class="duobing" style="margin-top:100px;">
            <img src="/img/wwwww.jpg">
            <p>暂无优惠券~</p>
        </div>
    </div>
    <div id="section_lishi" class="coupon-area" style="display: none;">
        <ul id="ul_lishi" class="coupon-list"></ul>
        <div class="tit" id="cannotuseInfo" style="display:none;"><span>以下券不适用于所结算商品</span></div>
        <ul class="coupon-list no" id="cannotuse"></ul>
    </div>
    <div style="height:60px;"></div>
    <div class="btn_background" id="btn_back" style="display:block;display:none;">
        <div class="toNewBtn_03" id="btnConfirm" style="display:block;background:#f6123d;color: #fff;">确定</div>
    </div>
    <script type="text/javascript">
        var staticlist = [[], ["/JS/pages/selectCoupon.js"]];
        AppendStatic(staticlist, function () {
            window.onload = function () {
                var OrderTotalMoney = GetQueryString("OrderTotalMoney");
                var GoodsId = GetQueryString("GoodsId");
                if (OrderTotalMoney != "" && GoodsId != "") {
                    couponList.Init(OrderTotalMoney, GoodsId);
                }
                else {
                    couponList.Init();
                }
            }
        });
    </script>
</body>
</html>
